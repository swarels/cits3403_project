<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>FitTrack</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='gymrat.png')}}">

    <style> 
    body{
    background-color: #21262b; 
    color: white;
    margin: 10px;
    margin-left: 40px;
    font-family: 'Poppins', sans-serif;
    }

    .content {
    display: flex;
    align-items: center;
    justify-content: center
    }

    h1 {
    font-family: 'Teko', sans-serif;
    color: #eb1022;
    font-size: 50px;
    position: absolute;
    top: 0;
    left: 0;
    margin: 20px
    
    }

    .rat {
        flex: 0 0 auto;
        margin-right: 20px;
        margin-top: 30px;
    }

    .comments {
        width: 400px;
    }

    .comments .comment {
        width: 100%;
        margin-bottom: 20px;
    }

    .comments .comment p {
        margin: 0 0 10px 0;
    }

    .bubble{
        position: relative;
        background: #fff;
        padding: 20px;
        color: #222;
        border-radius: 3px;
        margin-left: 75px;
        margin-top: 50px;
    }

    .bubble:after {
        content: "";
        display: block;
        position: absolute;

        left: -15px;

        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-right: 15px solid #fff;
    }

    button {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    padding: 20px 60px;
    font-size: 1.2em;
    color: #f5f1f1;
    background-color: #3e707d;
    margin-bottom: 100px;
    cursor: pointer;
    border-radius: 8px;
    }
    
    button:hover {
        background-color: #3e8e41;
    }

    .gobacklink {
    position: fixed;
    bottom: 0;
    margin-bottom: 50px;
    }

    .stripes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(-45deg,rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) 1px, transparent 1px, transparent 8px);
        background-size: 10px 10px;
        animation: animateStripes 5s linear infinite;
        z-index: -1;
    }

    </style>
    
</head>

<body>
    <div class="content">

        <h1 id="logo">FitTrack</h1>

        <div class = "rat">
            <img class="icon" src="{{url_for('static', filename='gymrat.png')}}" width = 250px>
        </div>

        <div class = "comments">
            <div class="comment bubble">
                <p> Hey! I'm GymRat - nice to meet you! Glad to hear that you're starting 
                    your fitness journey with us today. </p>
            </div>

            <div class="comment bubble">
                <p> To get started, let's find out what your goals are and then we can 
                    match you with a professional who'll take you through a fitness plan. </p>
            </div>

        </div>
        
        <div class="button"> 
            <button type="button" id="start_matching"> Start Matching </button>
        </div>
        
        <div class="gobacklink">
            <a href="/">Back to home page</a>
        </div>
        

    </div>
    <div class="stripes"></div>
    
    <script>
        // Allow the button to take you to the goalSetting page
        var signinButton = document.getElementById("start_matching");    // Was gonna be functionality for the button to bring you another page
        signinButton.addEventListener('click', function() {
            window.location.href = "/goalSetting";
        });

        // Allow the logo in the top left to take you to the homepage
        var logo = document.getElementById('logo');
        logo.addEventListener("click", () => {
            console.log("Logo pressed");
            window.location.href = "/";
        });
    </script>
</body>

</html>
