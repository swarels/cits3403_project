{% extends 'base.html' %}
{% block content %}
<div class="page">
  <div class="form-container">
    
      <img class="icon" src="https://dreamlightvalleywiki.com/images/7/70/Remy.png" width = 150px>

      <h2>Sign In!</h2>

      <form class="inline" name="login" action="" method="post">
          <div class="form-group">
              <input id="csrf_token" name="csrf_token" type="hidden" value="Username">
              <label for="username"><i class="material-icons">person</i></label>
              <input type="text" id="username" name="username" required placeholder="Username"
                value="{{request.form.username }}">
              <br/>
              <label for="password"><i class="material-icons">lock</i></label>
              <input type="password" id="password" name="password" required placeholder="Password"
                value="">
              <br/>
              <input id="remember" name="remember" type="checkbox" value="y">
              <label for = "remember">Remember me?</label>
              <br/>
              <input type="submit" value="Sign In" style="align-self:center">
          </div>
          
      </form>

  <div class="signUpLink">
      <a href="http://127.0.0.1:5000/signup">Create an account!</a>
  </div>

  <div class="chatrromlink">
    <a href="chatroom" target="_blank">Go to chatroom page</a>
  </div>

</div>
{% endblock %}
